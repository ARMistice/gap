<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Contacts test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HTML5 WebApp Contacts Example</title>
  </head>
  <body>
    <h2>WebApp PhoneGap Contacts</h2>
    <p>Search Name:<input type="text" name="name_txt" id="searchName_txt"/></p>
    <p><input type="button" value="Search" id="search_btn" /></p>
    <table border="1">
        <thead class="result">
            <tr>
                <th>Name</th>
                <th>Numbers</th>
            </tr>
        </thead>
        <tbody id="contact_body">
        </tbody>
    </table>
    <p>Name:<input type="text" name="name_txt" id="name_txt"/></p>
    <p>Numbers:<input type="text" name="tel_txt" id="tel_txt"/></p>
    <p><input type="button" value="New" id="create_btn" /></p>
    <script type="application/dart" src="Contacts_test.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
